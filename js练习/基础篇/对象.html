                                        在没有给 concat()方法传递参数的情况下，它只是复制当前数组并返回。

                9> lastIndexOf()接收两个参数：要查找的项和（可选的）表示查找起点位置的索引。

                10> forEach()方法需要一个函数作为参数,数组中有几个元素, 函数就会执行几次，

                                        我们可以来定义形参，来读取这些内容
                                        浏览器会在回调函数中传递三个参数:
                                        第一个参数，就是当前正在遍历的元素
                                        第二个参数，就是当前正在遍历的元素的索引
                                        第三个参数，就是正在遍历的数组
                11>sort()按升序排列数组项——即最小的值位于最前面，最大的值排在最后面。(默认是按照字符编码的顺序排列)
                12>map()“映射”，对数组中的每一项运行给定函数，返回每次函数调用的结果组成的数组。(和forEach差不多，做循环)
                13>filter()“过滤”功能，数组中的每一项运行给定函数，返回满足过滤条件组成的数组。
                14>every()判断数组中每一项都是否满足条件，只有所有项都满足条件，才会返回true。
                15>some()判断数组中是否存在满足条件的项，只要有一项满足条件，就会返回true。
                16>slice()返回从原数组中指定开始下标到结束下标之间的项组成的新数组。
                   slice()方法可以接受一或两个参数，即要返回项的起始和结束位置。
                                      在只有一个参数的情况下， slice()方法返回从该参数指定位置开始到当前数组末尾的所有项。
                                      如果有两个参数，该方法返回起始和结束位置之间的项——但不包括结束位置的项。
                17>splice()可以实现删除、插入和替换

                                      插入：可以向指定位置插入任意数量的项，只需提供 3 个参数：起始位置、 0（要删除的项数）和要插入的项。
                                                 例如，splice(2,0,11,12)会从当前数组的位置 2 开始插入11和12。
                                      替换：可以向指定位置插入任意数量的项，且同时删除任意数量的项，只需指定 3 个参数：起始位置、要删除的项数和要插入的任意数量的项。插入的项数不必与删除的项数相等。

                                      清空数组:arr.splice(0);
	    	*/

	    <script id="Math对象" type="text/html">

	    	  1.Math.PI ：表示的圆周率

	    	//把对象转换为URL
	    	function http_builder_url(url, data) {
            if(typeof(url) == 'undefined' || url == null || url == '') {
                return '';
            }
            if(typeof(data) == 'undefined' || data == null || typeof(data) != 'object') {
                return '';
            }
            url += (url.indexOf("?") != -1) ? "" : "?";
            for(var k in data) {
                url += ((url.indexOf("=") != -1) ? "&" : "") + k + "=" + encodeURI(data[k]);
                console.log(url);
            }
            return url;
        }
