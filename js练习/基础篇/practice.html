			//  2.使用switch实现简单的计算器
			
			
			
			// 2-1.定义变量保存用户输入
		    var num1,num2,op,result;
		    // 2-2.接收用户输入
		    num1 = +(window.prompt("请输入第一个数字"));
		    op = window.prompt("请输入运算符: + - * /");
		    num2 = +(window.prompt("请输入第二个数字:"));
		    // 2-3.根据用户输入计算结果
		    switch (op) {
		        case "+":
		            result = num1+num2;
		            break;
		        case "-":
		            result = num1-num2;
		            break;
		        case "*":
		            result = num1*num2;
		            break;
		        case "/":
		            result = num1/num2;
		            break;
		        default:
		            alert("更多功能请使用付费版本");
		            break;
		    }
		    // 2-4.输出结果
		    alert("计算结果:" + result);
		</script>
		
		<script id="for" type="text/html">
			//矩形绘制
			/*
			    ****
				****
				**** 
			*/
			//外循环控制行数
			window.document.write("矩形绘制");
			window.document.write("<br>");
			for (var i=0; i<3 ;i++) {
				//内循环控制列数
				for (var j=0; j<4; j++) {
					window.document.write("*\t");
				}
				window.document.write("<br>");
			}
			
			
			
			
			
			//三角形绘制
			/*
			    *
				**
				***
				****
				*****
			 */
			window.document.write("<br>");
			window.document.write("绘制三角形");
			window.document.write("<br>");
			for (var i=0; i<6 ;i++) {
				//内循环控制列数
				for (var j=0; j<i; j++) {
					window.document.write("*\t");
				}
				window.document.write("<br>");
			}
			
			
			//三角形绘制
			/*
			    *****
				****
				***
				**
				*
			 */
			window.document.write("<br>");
			window.document.write("绘制三角形");
			window.document.write("<br>");
			for(var i = 0; i< 5; i++){
		        for(var j = i; j < 5; j++){
		            window.document.write("*\t");
		        }
		        window.document.write("<br/>");
		    }
			
			
			//正三角形绘制
			/*
			    -----*
				----***
				---*****
				--*******
				-*********
				***********
			 */
			window.document.write("<br>");
			window.document.write("绘制三角形");
			window.document.write("<br>");
			for (var i = 0; i <= 5; i++) {
		        for (var j = 0; j < 5 - i; j++) {
		            window.document.write("-");
		        }
		        for (var m = 0; m < 2*i+1; m++) {
		            window.document.write("*");
		        }
		        window.document.write("<br/>");
		    }
			
			//绘制三角形
			/*
			    1
				12
				123
			 */
			window.document.write("<br>");
			window.document.write("绘制三角形");
			window.document.write("<br>");
			for (var i = 0; i < 3; i++) {
		        for (var j = 0; j <= i; j++) {
		            window.document.write(j+1+"");
		        }
		        window.document.write("<br/>");
		    }
		</script>
