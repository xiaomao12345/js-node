		<script id="if" type="text/html">
			var age = 42;
			if(age > 60) {
				console.log("老年人");
			}else if(age > 40) {
				console.log("中年人");
			}else if(age > 18) {
				console.log("青年人");
			}else{
				console.log("未成年");
			}
			
			//分号也是一条语句，空语句
			if(4 > 6);
			
			//对于非布尔类型的值，会先转换为布尔类型再判断
			
			
			//石头剪刀布
			//0-剪刀  1-石头  2-布
			//1. 定义变量
			var player , computer;
			 
			//电脑出拳
			computer = parseInt(Math.random()*3);
			console.log(computer);
			
			//玩家出圈
			player = parseInt(+(window.prompt("请出拳：0-剪刀，1-石头，2-布")));
			console.log(player);
			
			//判断用户输入的内容
			if(player > 2 || player < 0) {
				player = parseInt(+(window.prompt("请重新出拳：0-剪刀，1-石头，2-布")));
			}else {
				if (
					(player === 0 && computer === 2) || 
					(player === 1 && computer === 0) || 
					(player === 2 && computer === 1)
				){
					alert("恭喜你，赢了");
				}else if(
					(player === 0 && computer === 1) || 
					(player === 1 && computer === 2) || 
					(player === 2 && computer === 0)
				) {
					alert("很遗憾，输了");
				}else {
					alert("平局");
				}
			}
		</script>
		<script id="switch" type="text/html">
			var num = 3;
			switch(num) {
				case 1:
				    console.log("一");
				    break;
				case 2:
				    console.log("二");
				    break;
				case 3:
				    console.log("三");
				    break;
				default:
				    console.log("其他");
				    break;
			}
			
			
			//case 全等于问题 不仅数值要匹配，类型也要匹配
			var str = "123";
			switch(str) {
				case 123:
				    console.log("123数字");
				    break;
				case "123":
				    console.log("123字符串");
				    break;
				default:
				    console.log("default");
				    break;
			}
			
			//default可以省略，位置可以改变，可以在任意位置
			
			
			//成绩显示=
			var score;
			score = +(window.prompt("请输入一个0-100的分数\n"));
			switch(parseInt(score / 10)) {
				case 10:
				case 9:
				    console.log("A");
				    break; 
				case 8:
				    console.log("B");
				    break; 
				case 7:
				    console.log("C");
				    break; 
				case 6:
				    console.log("D");
				    break; 
				default:
				    console.log("E");
				    break; 
			}
		</script>

		<script id="for">
			//爱你520遍
			for (var i = 0; i <= 520; i++) {
				console.log("爱你" + i + "遍！\n");
			}
			
			//打印好友列表
			for (var i = 1; i <=2; i++) {
				console.log("好友列表" + i);
				for (var j = 1; j <= 3; j++) {
					console.log("  好友" + j);
				}
			}
			
			
			//打印99乘法表
			for (var i = 1; i <= 9; i++) {
				for (var j = 1; j <= i; j++) {
					document.write('<span>' + j + '*' + i + '=' + i*j + '</span>');
				}
				document.write('<br>');
			}
