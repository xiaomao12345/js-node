<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>value innerHTML innerText</title>
	</head>
	<body>
		<div id="box">
			<p>我是一只小小小小鸟</p>
			<input type="text" />
		    <div>今天的天气真好！</div>
		</div>
		
		<script>
			window.onload = function () {
				var box = document.getElementById('box');
				var input = document.getElementsByTagName('input');
				input.value = '要下雨了！';
				console.log(input.value);
				console.log(input);
				console.log(box.innerText);
			}
		</script>
	</body>
</html>
