<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>捕获</title>
		<style>
			#father{
				width: 300px;
				height: 300px;
				background-color: red;
			}
		</style>
	</head>
	<body>
		<div id="father">
			<button id="btn">按钮</button>
		</div>
		<script>
			/*捕获和冒泡正好相反，捕获了就不能添加阻止冒泡了
			 element.addEventListener(event,function,useCapture)
			 useCapture为可选值，为冒泡和捕获事件，false为在冒泡阶段执行，true为在捕获阶段执行
			 useCapture默认属性为false，当把值设置为true后就为捕获事件
			*/
			var father = document.getElementById("father");
	    	var btn = document .getElementById("btn");
	    	
	    	btn.addEventListener('click',function(ev) {
	    		alert('点击了按钮');
	    	},true);
	    	
	    	father.addEventListener('click',function(ev) {
	    		alert('点击了父标签');
	    	},true);
	    	
	    	document.addEventListener('click',function(ev) {
	    		alert('点击了文档');
	    	},true)
		</script>
	</body>
</html>
