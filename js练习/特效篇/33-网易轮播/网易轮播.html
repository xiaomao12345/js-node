<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>网易轮播</title>
		<link href="css/网易轮播.css" rel="stylesheet" />
	</head>

	<body>
		<div class="slider" id="slider">
			<div class="slider-scroll" id="slider_scroll">
				<div class="slider-main" id="slider_main">
					<div class="slider-main-img">
						<a href="">
							<img src="images/1.jpeg" alt="">
						</a>
					</div>
					<div class="slider-main-img">
						<a href="">
							<img src="images/2.jpeg" alt="">
						</a>
					</div>
					<div class="slider-main-img">
						<a href="">
							<img src="images/3.jpeg" alt="">
						</a>
					</div>
					<div class="slider-main-img">
						<a href="">
							<img src="images/4.jpeg" alt="">
						</a>
					</div>
					<div class="slider-main-img">
						<a href="">
							<img src="images/5.jpeg" alt="">
						</a>
					</div>
					<div class="slider-main-img">
						<a href="">
							<img src="images/6.jpeg" alt="">
						</a>
					</div>
				</div>
			</div>
			<div class="slider-ctl" id="slider_ctl">
				<span class="slider-ctl-prev"></span>
				<span class="slider-ctl-next"></span>
			</div>
		</div>
		<script src="js/MyTool.js"></script>
		<script src="js/网易轮播.js"></script>

</html>
